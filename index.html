<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icon Bar</title>
    <script src="social-icon-bar.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
        }

        main {
            display: block;
            width: 80%;
            max-width: 965px;
            margin: 3rem auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
   <main>
        <h1>Social Icon Bar</h1>
        <social-icon-bar 
            icons='[
                {"site": "facebook", "url": "https://facebook.com", "targetBlank": true, "hoverColor": "green"},
                {"site": "tiktok", "url": "https://tiktok.com", "color": "yellow", "hoverColor": "rebeccapurple"}
            ]'
            align-icons="left"
            position="bottom"
            background-color="slategray"
            icon-color="red"
        >
            <span slot="before">Follow Us Online</span>
            <span slot="after">Sure...</span>
        </social-icon-bar>
    </main>
</body>
</html>
